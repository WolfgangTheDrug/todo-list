<div>
  <mat-form-field floatLabel="always">
    <mat-label>Task name</mat-label>
    <input matInput required>
  </mat-form-field>
<!--  -->
  <mat-form-field floatLabel="always">
    <mat-label>Description</mat-label>
    <textarea matInput></textarea>
  </mat-form-field>
<!--  -->
  <mat-form-field floatLabel="always">
    <mat-label>Task priority</mat-label>
    <mat-select>
      <mat-option *ngFor="let index of [1,2,3,4]" [value]=index>
        <mat-icon aria-hidden="false">filter_{{index}}</mat-icon>
        Priority {{index}}
      </mat-option>
    </mat-select>
    <mat-hint align="end">Priority 1 = super important!</mat-hint>
  </mat-form-field>
<!--  -->
  <mat-form-field floatLabel="always">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="datepicker" />
    <mat-hint>DD.MM.YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
    <mat-datepicker #datepicker>
      <mat-datepicker-actions>
        <button mat-button matDatepickerCancel>Cancel</button>
        <button mat-raised-button matDatepickerApply>Apply</button>
      </mat-datepicker-actions>
    </mat-datepicker>
  </mat-form-field>
  <!--  -->
  <div class="example-container">
    <mat-form-field>
      <mat-label>Duration</mat-label>
      <input matInput type="text" />
      <button
        mat-icon-button
        matSuffix
        (click)="toggleMinuteDay($event)"
      >
        <svg *ngIf="isMinuteOrDay" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>alpha-m-box</title><path d="M9,7A2,2 0 0,0 7,9V17H9V9H11V16H13V9H15V17H17V9A2,2 0 0,0 15,7H9M5,3H19A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5A2,2 0 0,1 3,19V5A2,2 0 0,1 5,3Z" /></svg>
        <svg *ngIf="!isMinuteOrDay"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>alpha-d-box-outline</title><path d="M9,7H13A2,2 0 0,1 15,9V15A2,2 0 0,1 13,17H9V7M11,9V15H13V9H11M3,5A2,2 0 0,1 5,3H19A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5C3.89,21 3,20.1 3,19V5M5,5V19H19V5H5Z" /></svg>
      </button>
    </mat-form-field>
</div>
